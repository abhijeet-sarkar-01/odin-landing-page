<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&family=Montserrat&family=PT+Serif&family=Pacifico&family=Poiret+One&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header section -->
    <div class="header">
        <div class="navbar">
            <div class="left">
                <img src="images/logo-landing.png" alt="Logo of the company which says 'Custom Builds' with a vector art of a PC">
            </div>
            <div class="right">
                <ul>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li>
                    <li>
                        <a href="#">Our Motto</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="leftText">
                <h1>Welcome to CustomBuilds!</h1>
                <p>Here we will fulfill all your PC needs and custom build them for you. </p>
                <p>Check out everything we offer in the sections below.</p>
                <p>Or just place an order now!</p>

                <button type="button" class="placeOrder">Order a PC</button>
            </div>
            <div class="rightImage">    
                <img class="pc" src="images/pc.png" alt="A custom built CPU cabinet">
            </div>
        </div>
    </div>

    <!-- Recent Builds Section -->
    <div class="builds">
    </div>
</body>
</html>
